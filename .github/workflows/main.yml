name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Grid Testing
        run: python -m unittest parchments/tests/grid_tests.py

      - name: Math Testing
        run: python -m unittest parchments/tests/math_tests.py
